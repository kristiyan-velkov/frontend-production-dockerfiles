services:
  nextjs-app:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        NODE_VERSION: 24-alpine
    container_name: nextjs-container
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      - NEXT_TELEMETRY_DISABLED=1
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

