services:
  nuxt-app:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        NODE_VERSION: 24-alpine
    image: nuxt-image
    container_name: nuxt-container
    environment:
      NODE_ENV: production
      PORT: 3000
      HOST: 0.0.0.0
    ports:
      - "3000:3000"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s

