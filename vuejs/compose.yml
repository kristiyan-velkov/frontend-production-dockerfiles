services:
  vuejs-app:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        NODE_VERSION: 24-alpine
        NGINX_VERSION: alpine3.22
    container_name: vuejs-container
    ports:
      - "8080:8080"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:8080"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s



